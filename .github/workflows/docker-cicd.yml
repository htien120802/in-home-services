name: Docker Image CI

on:
  push:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Login Docker hub
      run: docker login -u ${{ secret.REGISTRY_USER }} -p ${{ secret.REGISTRY_PASS }}
    - name: Build the Docker image
      run: docker build -t huutien120802/app-server .
    - name: Push Docker Image
      run: docker push huutien120802/app-server
